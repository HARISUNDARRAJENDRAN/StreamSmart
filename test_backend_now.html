<!DOCTYPE html>
<html>
<head>
    <title>Test StreamSmart Backend NOW</title>
</head>
<body>
    <h1>Testing https://streamsmart-backend1.onrender.com</h1>
    <button onclick="testProcessVideo()">Test Process Video</button>
    <button onclick="testRAGAnswer()">Test RAG Answer</button>
    <div id="results"></div>

    <script>
        const BACKEND_URL = 'https://streamsmart-backend1.onrender.com';
        
        async function testProcessVideo() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing video processing...</p>';
            
            try {
                const response = await fetch(`${BACKEND_URL}/process-videos`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        urls: ['https://www.youtube.com/watch?v=E0Hmnixke2g'],
                        userId: 'test_user'
                    })
                });
                
                const data = await response.json();
                
                results.innerHTML = `
                    <h3>✅ Process Video Response:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                results.innerHTML = `
                    <h3>❌ Process Video FAILED!</h3>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
        
        async function testRAGAnswer() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing RAG answer...</p>';
            
            try {
                const response = await fetch(`${BACKEND_URL}/rag-answer`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: 'What is this video about?',
                        userId: 'test_user'
                    })
                });
                
                const data = await response.json();
                
                results.innerHTML = `
                    <h3>✅ RAG Answer Response:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                results.innerHTML = `
                    <h3>❌ RAG Answer FAILED!</h3>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
